<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表</title>
  <body>
    <!-- 无序列表 -->
    <ul>
      <li>中国</li>
      <li>美国</li>
      <li>日本</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
      <li>中国</li>
      <li>美国</li>
      <li>日本</li>
    </ol>
    <!-- 自定义列表， -->
    <dl>
      <!-- dt定义项目/名称 -->
      <dt>中国</dt>
      <!-- dd描述每一个项目/名称 -->
      <dd>中国香港</dd>
      <dd>中国澳门</dd>
    </dl>
  </body>
</html>
